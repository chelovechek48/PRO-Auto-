<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRO Auto - Интернет магазин</title>
</head>
<body>
  <header class="header">
    <nav class="header__container container">
      <a class="header__logo" data-mobile-tabindex="1" href="#" aria-label="открыть главную страницу сайта">
        <img src="assets/images/logo.svg" alt="логотип сайта">
      </a>
      <ul class="header__list">
        <li><a class="header__list-item" href="#company" 
          aria-label="узнать о компании">
          компания</a></li>
        <li><a class="header__list-item" href="#catalog"
          aria-label="перейти в каталог">
          каталог</a></li>
        <li><a class="header__list-item" href="#services"
          aria-label="перейти к услугам">
          услуги</a></li>
        <li><a class="header__list-item" href="#info"
          aria-label="узнать больше информации">
          информация</a></li>
        <li><a class="header__list-item" href="#contacts"
          aria-label="перейти к контактам">
          контакты</a></li>
      </ul>
      <button data-mobile-tabindex="5" class="button button_effect_fall header__call"
        aria-label="заказать звонок">
        заказать звонок
      </button>
      <button data-mobile-tabindex="2" class="button header__icon"
        aria-label="открыть поиск">
        <img src="assets/images/search.svg" alt="иконка поиска">
      </button>
      <button data-mobile-tabindex="3" class="button header__icon" aria-label="открыть корзину с товарами">
        <img src="assets/images/cart.svg" alt="иконка корзины">
      </button>
      <button data-mobile-tabindex="4" class="button menu-burger" aria-label="открыть меню">
        <span class="menu-burger__item"></span>
        <span class="menu-burger__item"></span>
        <span class="menu-burger__item"></span>
      </button>
    </nav>
  </header>
  <section class="hero">
    <div class="banner">
      <div class="banner__container container">
        <h1 class="banner__title">надёжные, качественные аккумуляторы</h1>
        <a class="button button_effect_fall banner__button" href="#catalog"
          aria-label="перейти в каталог">
          перейти в каталог</a>
      </div>
    </div>
    <aside class="features">
      <ul class="features__list container">
        <li class="features__list-item">
          <img class="features__list-icon" src="assets/images/hero/pay.svg" alt="банковская карточка и купюра">
          <p class="features__list-text">Наличный и безналичный расчет</p>
        </li>
        <li class="features__list-item">
          <img class="features__list-icon" src="assets/images/hero/support.svg" alt="человек в наушниках">
          <p class="features__list-text">Техническая помощь и консультация</p>
        </li>
        <li class="features__list-item">
          <img class="features__list-icon" src="assets/images/hero/quality.svg" alt="награда">
          <p class="features__list-text">Только качественная и проверенная продукция</p>
        </li>
        <li class="features__list-item">
          <img class="features__list-icon" src="assets/images/hero/communication.svg" alt="всплывающие окошко сообщения">
          <p class="features__list-text">Мы всегда на связи с 9:00 до 18:00!</p>
        </li>
      </ul>
    </aside>
  </section>
</body>
</html>
